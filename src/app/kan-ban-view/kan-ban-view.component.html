
<div class="container mx-auto" style="border: 1px solid black;">
  <div class="text-warning fs-2 bg-primary text-center text-uppercase mx-auto">
    {{board.name}}</div>
  <div class="row d-flex justify-content-around" cdkDropListGroup>
    <ng-container *ngFor="let colum of board.column">
    <div class="col-sm-3 mt-3 d-flex container_class" >
      <div class="content">
        <div class="content-title"> {{colum.name}}</div>
        <div cdkDropList
        [cdkDropListData]="colum.task"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <p class="content-item" *ngFor="let item of colum.task" cdkDrag>
          {{item}}
        </p>
      </div>
      </div>

    </div>
  </ng-container>


  </div>
</div>
